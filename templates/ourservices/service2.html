{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금제 추천 챗봇</title>
    <link rel="stylesheet" href="{% static 'css/service2.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    
        .chat-container {
            width: 100%;
            height: 100%;
            border: none;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
    
        .chat-header {
            background-color: #E96B56;
            color: white;
            padding: 10px;
            text-align: center;
        }
    
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            word-wrap: break-word;
        }
    
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 100%;
            box-sizing: border-box;
        }
    
        .user {
            background-color: #ffe6e3;
            align-self: flex-end;
        }
    
        .bot {
            background-color: #f0f0f0;
        }
    
        .chat-input {
            display: flex;
            padding: 10px;
        }
    
        #userInput {
            flex-grow: 2;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #E96B56;
            color: white;
            border: none;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }

        .back-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="chat-container">
        <div class="chat-header">
            <h1>요금제 추천 챗봇</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">안녕하세요! 요금제 추천 챗봇입니다.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="질문을 입력하세요...">
            <button onclick="sendMessage()">전송</button>
            <a href="/" class="back-button">돌아가기</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/service2.js' %}"></script>
</body>
</html>
