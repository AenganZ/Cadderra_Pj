{% extends 'base2.html' %}
{% load static %}

{% block content %}
<style>
  .about-area {
    background-color: #fff;
  }

  
  .about-content {
    position: relative;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin-bottom: 30px;
  }
  
  .about-content h4 {
    font-size: 20px;
    font-weight: 700;
    color: #333;
    margin-bottom: 15px;
  }

  .about-content h3{
    font-size: 20px;
    font-weight: bold;
    color: #e96b56;
    position: absolute;
    top: 0;
    right: 0;
    margin-top: 18px;
    margin-right : 20px;
  }
  
  .about-content p {
    font-size: 16px;
    line-height: 1.6;
    color: #666;
    margin-bottom: 0;
  }
  
  @media (max-width: 767px) {
    .about-area {
      padding: 50px 0;
    }
    
    .about-content {
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .about-content h4 {
      font-size: 18px;
    }
    
    .about-content p {
      font-size: 14px;
    }
  }
</style>

            </div>

        </div>
      </div>

      </div>
    </div>
  </div>

{% endblock %}
